php:
  - 7.1
  - 7.2
  - 7.4

matrix:
  fast_finish: true
  include:
    - php: '7.1'
    - php: '7.2'
      env: PHP_CODE_SNIFF=1
    - php: '7.4'

before_install:
  - if [[ "$PHP_CODE_SNIFF" == "1" ]]; then composer self-update; fi
  - if [[ "$PHP_CODE_SNIFF" == "1" ]]; then composer install; fi
  - if [[ "$PHP_CODE_SNIFF" == "1" ]]; then git clone -b master https://github.com/WordPress/WordPress-Coding-Standards.git ../wpcs; fi
  - if [[ "$PHP_CODE_SNIFF" == "1" ]]; then ./vendor/bin/phpcs --config-set installed_paths ../wpcs; fi

script:
  - find -L . -path ./vendor -prune -o -name '*.php' -print0 | xargs -0 -n 1 -P 4 php -l
  - if [[ "$PHP_CODE_SNIFF" == "1" ]]; then composer cs; fi

before_deploy:
  - bash ./scripts/build.sh

deploy:
  provider: releases
  api_key:
    secure: 
  file: ./dist/pay-by-paynow-pl.zip
  skip_cleanup: true
  on:
    repo: pay-now/paynow-woocommerce
    branch: master
    tags: true

after_deploy:
  - bash ./scripts/deploy_to_wp_svn.sh