before_deploy:
  - composer install --no-dev --optimize-autoloader
  - mkdir dist
  - mkdir dist/pay-by-paynow-pl
  - cp -R assets dist
  - cp -R vendor dist/pay-by-paynow-pl
  - cp -R src/* dist/pay-by-paynow-pl
  - cp -f readme.txt dist/pay-by-paynow-pl/
  - cp -f LICENSE dist/pay-by-paynow-pl/license.txt
  - cd dist
  - zip -r pay-by-paynow-pl.zip pay-by-paynow-pl

deploy:
  provider: releases
  api_key:
    secure: 
  file: pay-by-paynow-pl.zip
  skip_cleanup: true
  on:
    repo: pay-now/paynow-woocommerce
    branch: master
    tags: true

after_deploy:
  - cd ..
  - bash ./scripts/deploy_to_wp_svn.sh

script: skip
